<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="loadPage()">
    <header><h1>Teacher Inservice Sign Up App</h1></header>
    <p>Shopping Cart <span id="cartCount">0</span></p>
    <ul id="cart">
    </ul>
    <form>
        <label for ="first">First</label>
            <input placeholder="First Name" name="first" type="text" required>
        <label for ="last">Last</label>
            <input placeholder="Last Name" name="last" type="text" required>
        <label for ="email">Email</label>
            <input placeholder="email" name="email" type="text" required>
        <label for ="subject">Subject</label>
            <input placeholder="subject" type="text" required>
        <label for ="position">Position</label>
        <select name=position>   
        <option value=teacher>Teacher</option>
            <option value=principal>Principal</option>
        </select>
         <label for ="grade">Grade</label>
        <select name=grade>   
            <option value=Preschool>Preschool</option>
            <option value=Kindergarten>Kindergarten</option>
            <option value=firstGrade>1st Grade</option>
            <option value=secondGrade>2nd Grade</option>
            <option value=thirdGrade>3rd Grade</option>
            <option value=fourthGrade>4th Grade</option>
            <option value=fifthGrade>5th Grade</option>
            <option value=sixthGrade>6th Grade</option>
            <option value=seventhGrade>7th Grade</option>
            <option value=eighthGrade>8th Grade</option>
            <option value=ninthGrade>9th Grade</option>
            <option value=tenthGrade>10th Grade</option>
            <option value=eleventhGrade>11th Grade</option>
            <option value=twelfthGrade>12th Grade</option>
        </select>
        <button onclick="myFunction()"><span style="color:green">Check Out</span></button>
        <p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "You Checked Out!";
}
</script>

    </form>
<section>
    <article>
    </article>
</section>
</body>
</html>
